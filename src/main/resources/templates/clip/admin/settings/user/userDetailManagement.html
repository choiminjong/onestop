<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head th:replace="fragments/common :: head"></head>

<body>

<div id="wrapper">

    <!--메뉴-->
    <nav class="navbar-default navbar-static-side" role="navigation"
         th:replace="fragments/common :: menu('Settings','user')"></nav>

    <div id="page-wrapper" class="gray-bg">

        <!--프로필-->
        <div class="row border-bottom" th:replace="fragments/common :: profile"></nav></div>

        <!--Content-->
        <!--Content Body-->
        <div class="wrapper wrapper-content animated fadeInRight">

            <!-- 구성원 관리-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-title">구성원 관리</div>
                        <div class="dmzt-container ibox-content p-md" id="group-users-container">

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-horizontal">

                                        <div class="form-group">
                                            <div class="col-lg-12">
                                                <form class="form-horizontal" th:action="@{/admin/accounts}" method="post" th:object="${account}">
                                                    <input th:type="hidden" id="userId" name="userId" th:value="*{id}" />

                                                    <div class="form-group">
                                                        <label for="username" class="col-sm-2 control-label">아이디</label>
                                                        <div class="col-sm-10">
                                                            <input type="text" class="form-control input-large" name="username" id="username" placeholder="username" th:value="*{username}" required>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="password" class="col-sm-2 control-label">비밀번호</label>
                                                        <div class="col-sm-10">
                                                            <input type="password" class="form-control input-large" name="password" id="password" placeholder="Password" data-minlength="6">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="email" class="col-sm-2 control-label">이메일</label>
                                                        <div class="col-sm-10">
                                                            <input type="email" class="form-control input-large" name="email" id="email" placeholder="이메일" th:value="*{email}" required>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="roles" class="col-sm-2 control-label">권한</label>
                                                        <div class="col-sm-10" th:each="role: ${roleList}">
                                                            <input th:type="checkbox" name="roles" id="roles"
                                                                   th:id="${role.roleName}"
                                                                   th:text="${role.roleName}"
                                                                   th:value="${role.roleName}"
                                                                   th:checked="${account.roles.contains(role.roleName)} ? 'true' : 'false'" />
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <div class="col-sm-offset-1 col-lg-11">
                                                            <a class="btn btn-default dmzt-clear-form-button" th:href="@{/clip/accounts}">목록 </a>
                                                            <button  type="button" class="btn btn-primary dmzt-create-button" th:onclick="|updateUser()|">수정</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript" th:src="@{/js/admin/userManager.js}"></script>

    <!--footer-->
    <div class="footer" th:replace="fragments/common :: footer"></div>

</div>
<script>
    $(document).ready(function () {
        $("#input-group-users").select2();
    });
</script>
</div>
</body>
</html>
