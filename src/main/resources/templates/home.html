<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>
<style>
    .card {
        background: #fff;
        display: inline-block;
        border: 1px solid #ddd;
    }

    .image {
        float: left;
        background: #000;
        width: 35%;
        height: 200px
    }

    .content {
        float: left;
        height: 200px;
        width: 65%;
        overflow: hidden;
        padding: 5px;
    }

    .content h4 {
        margin: 5px 0;
    }
</style>

<div class="container">
    <div class="row align-items-start">

        <div style="padding-top:50px;" class="col">
            <div class="container text-center">
                <h1 class="text-primary">OneStop 관리자 화면</h1>
            </div>
        </div>

        <div class="container">

            <div class="col-md-4">
                <div class="card">
                    <div class="image pull-left">
                    </div>
                    <div class="content pull-left">
                        <h4>재택 근무 매뉴얼모음</h4>
                            재택근무 시, 외부에서 이용가능한 주요 사내IT 서비스 목록 및 사용 안내 입니다.
                        <br>
                        <button class="btn btn-default btn-read">요청접수</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
<div th:replace="layout/footer::footer"></div>
</body>
</html>
